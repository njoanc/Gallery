<style>
  ul {
    border: 1px solid #555;
  }
  li {
    text-align: center;
    border-bottom: 1px solid #555;
  }
  li:last-child {
    border-bottom: none;
  }
  </style>
  <div id="mySidenav" class="navbar navbar-default" >
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" style="background-color:rgb(54, 241, 210)">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a  class="navbar-brand" href="{% url 'index' %}" style="color:whitesmoke">Home</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color:rgb(26, 23, 23)"> 
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:whitesmoke">Locations <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {% for location in locations %}
               <li><a class="dropdown-item" href="{% url 'displayLocation' location.id%}">{{location.name}}</a></li> 
              {% endfor %}
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form navbar-left" role="search" action="{% url 'search_category' %}">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Category" aria-label="Search" name='category'>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
